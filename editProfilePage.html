            </a>
            <button class="bm-navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="bm-navbar-toggler-icon"></span></button>
            <div class="bm-collapse bm-navbar-collapse bm-navbar-menu" id="navbarSupportedContent">
                <!-- Has to be centered -->
                <ul class="bm-navbar-nav bm-me-auto bm-mb-lg-0 bm-ms-auto">

                                data-bs-toggle="dropdown" aria-expanded="false">

                                    src="assets/defaultProfilePicture.png" alt="Perfil" />

                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">Mi perfil</a></li>

                                    <hr class="dropdown-divider" />

    <!-- Navbar ENDS HERE -->

    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-sm-10">
                <h1>Nick</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3"><!--left col-->


                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                        alt="avatar">
                    <input type="file" class="text-center center-block file-upload">
                </div>
                </hr><br>


                <div class="panel panel-default">
                    <div class="panel-heading">Descripción<i class="fa fa-1x"></i></div>
                    <div class="panel-body">Esto es una descripción</div>
                </div>


                <ul class="list-group">
                    <li class="list-group-item text-muted">Actividad<i class="fa fa-dashboard fa-1x"></i></li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Leídos</strong></span>
                        125
                    </li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Me gusta</strong></span> 13
                    </li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Publicaciones</strong></span>
                        37</li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Seguidores</strong></span> 78
                    </li>
                </ul>

            </div><!--/col-3-->
            <div class="col-sm-9">



                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <form class="form" action="##" method="post" id="registrationForm">
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="first_name">
                                        <h4>Nombre de usuario</h4>
                                    </label>
                                    <input type="text" class="form-control" name="first_name" id="first_name"
                                        placeholder="Nombre de usuario" title="enter your first name if any.">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="email">
                                        <h4>Dirección de correo electrónico</h4>
                                    </label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="ejemplo@correo.com" title="enter your email.">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="password">
                                        <h4>Contraseña</h4>
                                    </label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="Contraseña" title="enter your password.">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="password2">
                                        <h4>Confirmar contraseña</h4>
                                    </label>
                                    <input type="password" class="form-control" name="password2" id="password2"
                                        placeholder="Contraseña" title="enter your password2.">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="Description">
                                        <h4>Descripción</h4>
                                    </label>
                                    <input type="description" class="form-control" name="description" id="description"
                                        placeholder="Descripción" title="Description">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12">
                                    <br>
                                    <button class="btn btn-lg btn-success" type="submit"><i
                                            class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                    <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i>
                                        Reset</button>
                                </div>
                            </div>
                        </form>
                    </div><!--/tab-content-->

                </div><!--/col-9-->
            </div><!--/row-->
        </div>
    </div>

    <!-- Footer STARTS HERE (the footer goes right before the end of the BODY, before the scripts are declared, if there are any)-->
    <footer class="bm-py-5 bm-bg-footer">
        <div class="bm-container bm-footer-container">
            <!-- Bookmarks logo at the start of the footer, Copyright text at the end of the footer-->

                <img class="bm-footer-logo" src="assets/logoDark.svg" alt="Bookmarks" />
            </a>

            <p class="bm-text-footer">Copyright &copy; Bookmarks 2024</p>
        </div>
    </footer>
    <!-- Footer ENDS HERE -->

</body>

</html>
